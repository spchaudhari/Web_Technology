<body>
<div class="navbar">
	<ul>
		<li><a id="home" onclick="disp(this.id)">Home</a></li>

<div class="section" id="home_page">
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/concert.jpg" width="80%" height="550" class="d-block w-100" alt="...">
      <h2 id="concert-head">CONCERT 2020</h2>
      <p id="concert-date">15th August 2020</p>
      <div class="carousel-caption d-none d-md-block">
      	<h3>Let music flow in your heart and enrich your soul. ...</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/concert1.jpg" width="80%" height="550" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
      	<h3>Arijit Singh</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/concert2.jpg" width="80%" height="550" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
      	<h3>Atif Aslam</h3>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

    <div class="section" id="registerBlock">
	<form>
		<div class="form-group">
  			<label for="FullName">Fisrt Name</label>
  			<input type="text" class="form-control" id="FirstName">
  		</div>

  		<div class="form-group">
  			<label for="FullName">Last Name</label>
  			<input type="text" class="form-control" id="LastName">
  		</div>

  		<div class="form-group">
    		<label for="exampleInputEmail1">Email address</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    		<span id="lblError" style="color: red"></span>
    		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  		</div>

  		<div class="form-group">
  			<label for="mobileNumber">Mobile Number</label>
  			<input type="text" class="form-control" id="mobileNumber" maxlength="10" onkeypress='validate(event);'>
  		</div>

  		<button type="button" id="register-btn">Submit</button>
	</form>
	</div>

	<div class="section" id="showListBlock" style="text-align:center;">
		<table id="registrantList">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Contact</th>
			</tr>
		</table>
		<h4 id = "noData">No Data Available</h4>
	</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script
  		src="https://code.jquery.com/jquery-3.5.1.js">
  </script>

  <script type="text/javascript" src="js/index.js"></script>
